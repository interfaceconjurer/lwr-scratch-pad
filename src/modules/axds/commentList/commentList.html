<template>
    <section>
        <ul>
            <template if:true={isLoading}>
                <axds-comment loading={isLoading} comment={comment}></axds-comment>
            </template>
            <template if:false={isLoading}>
                <template for:each={state.comments} for:item="comment">
                    <li key={comment.id}>
                        <axds-comment loading={isLoading} comment={comment}></axds-comment>
                    </li>
                </template>
            </template>
        </ul>
    </section>
</template>
